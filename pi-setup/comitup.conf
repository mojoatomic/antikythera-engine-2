# Comitup configuration for Antikythera Engine
# See: https://github.com/davesteele/comitup

# Access point name (visible when scanning for WiFi)
# <nnnn> is replaced with last 4 hex digits of MAC address
# Example: Antikythera-a3f2, Antikythera-b7c1, etc.
ap_name: Antikythera-<nnnn>

# Access point password (leave empty for open network)
# Recommend setting a simple password to prevent random connections
ap_password: antikythera

# Web service to use for the captive portal
# Options: internal, apache, nginx
# 'internal' uses Comitup's built-in web server (simplest)
web_service: internal

# Enable verbose logging
# verbose: 0

# External callback script (called on state changes)
# external_callback: /usr/local/bin/antikythera-comitup-callback.sh
